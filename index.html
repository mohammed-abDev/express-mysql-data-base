<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add All Data</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #03182d;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 700px;
      margin: 40px auto;
      background: white;
      padding: 25px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }
    h2 span{
      border-bottom:#007bff solid 2px;
    }
    form {
      display: grid;
      gap: 15px;
    }
    label {
      font-weight: bold;
      color: #555;
    }
    input, textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 100%;
      font-size: 15px;
    }
    textarea {
      resize: vertical;
      height: 80px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2><span>Add</span>
       Product Information</h2>
    <form action="/add-all" method="POST">

      <!-- iphoneProducts -->
      <h3>Product Basic Info</h3>
      <label>Product Name</label>
      <input type="text" name="product_name" required />

      <label>Product URL</label>
      <input type="text" name="product_url" required />

      <!-- ProductDescription -->
      <h3>Product Description</h3>
      <label>Brief Description</label>
      <input type="text" name="product_brief_description" required />

      <label>Full Description</label>
      <textarea name="product_description" required></textarea>

      <label>Product Image URL</label>
      <input type="text" name="product_img" required />

      <label>Product Link</label>
      <input type="text" name="product_link" required />

      <!-- ProductPrice -->
      <h3>Product Price</h3>
      <label>Starting Price</label>
      <input type="text" name="starting_price" required />

      <label>Price Range</label>
      <input type="text" name="price_range" required />

      <!-- UserTable -->
      <h3>User Info</h3>
      <label>User Name</label>
      <input type="text" name="user_name" required />

      <label>User Password</label>
      <input type="password" name="user_password" required />

      <button type="submit">Save All Data</button>
    </form>
  </div>
</body>
</html>
